name: Docker build

on:
  push:
    branches: [ "develop" ]
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
