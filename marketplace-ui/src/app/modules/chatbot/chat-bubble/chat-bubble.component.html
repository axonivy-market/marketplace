<div class="chat-bubble-container">
  <!-- Main Chat Bubble -->
  @if (!isExpanded) {
    <div class="chat-bubble" (click)="toggleChat()">
      <div class="chat-icon">
        <img src="assets/images/misc/chatbot.png" alt="Chat" class="chat-bubble">
      </div>
    </div>
  }

  <!-- Chat Window -->
  @if (isExpanded) {
    <div class="chat-window">
      <div class="chat-header">
        <h4>{{ 'common.chatbot.title' | translate }}</h4>
        <button class="close-btn" (click)="closeChat()" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      
      <div class="chat-body">
        <!-- Chat messages -->
        <div class="chat-messages" #chatMessages>
          @for (message of messages; track message.timestamp) {
            <div class="message" [class.user-message]="message.isUser" [class.bot-message]="!message.isUser">
              <div class="message-content" [innerHTML]="message.isUser ? message.message : parseMarkdownToHtml(message.message)">
              </div>
              <div class="message-time">
                {{ message.timestamp | date:'HH:mm' }}
              </div>
            </div>
          }
          
          @if (isLoading) {
            <div class="message bot-message">
              <div class="message-content loading">
                <div class="typing-indicator">
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
              </div>
            </div>
          }
        </div>
      </div>
      
      <div class="chat-footer">
        <div class="chat-input-container">
          <input 
            type="text" 
            [placeholder]="'common.chatbot.placeholder' | translate"
            class="chat-input"
            [(ngModel)]="currentMessage"
            (keypress)="onKeyPress($event)"
            [disabled]="isLoading"
          />
          <button class="send-btn" type="button" (click)="sendMessage()" [disabled]="!currentMessage.trim() || isLoading">
            @if (isLoading) {
              <svg class="loading-spinner" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12a9 9 0 11-6.219-8.56"/>
              </svg>
            } @else {
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
              </svg>
            }
          </button>
        </div>
      </div>
    </div>
  }
</div>
