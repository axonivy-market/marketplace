<div class="container">
  <div class="header">
    <div class="d-flex align-items-center justify-content-center">
      <h1 [lang]="languageService.selectedLanguage()" class="title">
        {{ 'common.monitor.dashboard.title' | translate }}
      </h1>
      <a [href]="monitoringWikiLink" target="_blank"><i class="bi bi-info-circle"></i></a>
    </div>
    <h3 [lang]="languageService.selectedLanguage()" class="subtitle"
      [innerHTML]="translateService.get('common.monitor.dashboard.subtitle') | async">
    </h3>
  </div>

  @if (error) {
  <div class="error">{{ error }}</div>
  }

  <div class="monitor-container d-flex">
    <div class="tab-group d-flex flex-column justify-content-center align-items-start p-0 col-12">
      <div class="row-tab col-12">
        <ul class="nav nav-tabs form-tabs">
          <li
            class="nav-item d-flex flex-row position-relative border-bottom-1 p-2 justify-content-center align-items-start">
            <a id="focused-tab" class="nav-link tab-title border-0 bg-transparent active" role="tab" [ngClass]="{
                  'text-secondary': themeService.isDarkMode(),
                  'text-dark': !themeService.isDarkMode(),
                  active: activeTab === 'focused'
                }" data-bs-toggle="tab" data-bs-target="#focused" (click)="setActiveTab('focused')"
              [lang]="languageService.selectedLanguage()">
              {{ 'common.monitor.dashboard.focus.title' | translate }}
            </a>
          </li>
          <li
            class="nav-item d-flex flex-row position-relative border-bottom-1 p-2 justify-content-center align-items-start">
            <a id="standard-tab" class="nav-link tab-title border-0 bg-transparent" role="tab" [ngClass]="{
                  'text-secondary': themeService.isDarkMode(),
                  'text-dark': !themeService.isDarkMode(),
                  active: activeTab === 'standard'
                }" data-bs-toggle="tab" data-bs-target="#standard" (click)="setActiveTab('standard')"
              [lang]="languageService.selectedLanguage()">
              {{ 'common.monitor.dashboard.standard.title' | translate }}
            </a>
          </li>
        </ul>
      </div>

      <div class="tab-content col-12 default-cursor">
        <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="focused-tab"
          [ngClass]="{ 'show active': activeTab === 'focused' }">
          <app-monitor-repo [isLoading]="isLoading" [repositories]="focusedRepo()"
            [isStandardTab]="false"></app-monitor-repo>
        </div>
        <div class="tab-pane fade" role="tabpanel" aria-labelledby="standard-tab"
          [ngClass]="{ 'show active': activeTab === 'standard' }">
          <app-monitor-repo [repositories]="standardRepo()" [isStandardTab]="true"></app-monitor-repo>
        </div>
      </div>
    </div>
  </div>
</div>
