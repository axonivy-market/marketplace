<div class="test-report" *ngIf="report && !loading && !errorMessage">
  <h2>{{ workflow }} workflow of {{ repo }}</h2>
  <h3>Test Results: {{ report.success ? '✅ All Passed' : '❌ Issues Found' }}</h3>

  <div class="test-steps">
    <div *ngFor="let step of report.steps" class="test-step" [ngClass]="step.status">
      <span class="step-name">{{ step.name }}</span>
      <span class="step-status">
        <ng-container [ngSwitch]="step.status">
          <span *ngSwitchCase="'passed'" class="passed">✅ Passed</span>
          <span *ngSwitchCase="'failed'" class="failed">❌ Failed</span>
          <span *ngSwitchCase="'skipped'" class="skipped">⏭️ Skipped</span>
          <span *ngSwitchDefault class="unknown">❓ Unknown</span>
        </ng-container>
      </span>
    </div>
  </div>
</div>
