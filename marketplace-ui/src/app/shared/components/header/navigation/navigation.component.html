<div class="header__navigation">
  <!-- Mobile Search Input -->
  <div class="google-search-container text-primary google-search-svg-primary"
    [ngStyle]="{'display' : isMobileMode() ? 'block' : 'none'}">
    <div class="gcse-search"></div>
  </div>

  <!-- Navigation -->
  <ul class="navbar-nav">
    @for (item of this.items; track item.label) {
      <li class="nav-item">
        @let isHomePage = item.link === '/';
        @let isSyncPage = item.link === '/octopus';
        @let isInternal = item.link.startsWith('/');
        @if (isInternal) {
          <span #rla="routerLinkActive" routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: item.link === '/' || item.link === '/octopus' }">
            <a [lang]="languageService.selectedLanguage()" class="nav-link"
               [ngClass]="{
                 'text-primary': isMobileMode() || rla.isActive,
                 'text-secondary': !isMobileMode() && !rla.isActive,
            active: isHomePage || rla.isActive }"
             aria-current="page"
               [routerLink]="item.link" >
              {{ item.label | translate }}
            </a>
            <div class="active-line d-none" [ngClass]="{ 'd-lg-block': rla.isActive }"></div>
          </span>
        } @else {
          <a [lang]="languageService.selectedLanguage()" class="nav-link" [ngClass]="{
            'text-primary': isMobileMode(),
            'text-secondary': !isMobileMode()
          }" aria-current="page"
            [href]="item.link" >
            {{ item.label | translate }}
          </a>
          <!-- External links are never router-active -->
          <div class="active-line d-none"></div>
        }
      </li>
    }
  </ul>
</div>
