<div class="header__navigation">
  <!-- Mobile Search Input -->
  <div class="google-search-container text-primary google-search-svg-primary"
    [ngStyle]="{'display' : isMobileMode() ? 'block' : 'none'}">
    <div class="gcse-search"></div>
  </div>

  <!-- Navigation -->
  <ul class="navbar-nav">
    @for (item of this.items; track item.label) {
      <li class="nav-item">
        @let isHomePage = item.link === '/';
        @let isSyncPage = item.link === '/octopus';
        @let isInternal = item.link.startsWith('/');
        @if (isInternal) {
          <span #routerActive="routerLinkActive" routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: isHomePage || isSyncPage }">
            <a 
            [lang]="languageService.selectedLanguage()" class="nav-link" 
            [ngClass]="{
                'text-primary': isMobileMode() || routerActive.isActive,
                'text-secondary': !isMobileMode() && !routerActive.isActive,
                active: isHomePage || routerActive.isActive }"
            aria-current="page"
            [routerLink]="item.link" >
              {{ item.label | translate }}
            </a>
            <div class="active-line d-none" [ngClass]="{ 'd-lg-block': routerActive.isActive }"></div>
          </span>
        } @else {
          <a 
          [lang]="languageService.selectedLanguage()" class="nav-link" 
          [ngClass]="{
            'text-primary': isMobileMode(),
            'text-secondary': !isMobileMode()}"
          aria-current="page"
          [href]="item.link" >
            {{ item.label | translate }}
          </a>
          <!-- External links are never router-active -->
          <div class="active-line d-none"></div>
        }
      </li>
    }
  </ul>
</div>
