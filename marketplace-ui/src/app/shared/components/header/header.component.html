<nav class="navbar navbar-expand-xl">
  <div class="container-fluid d-flex align-items-center gap-3">
    <button
      *ngIf="shouldShowMenuToggle"
      type="button"
      class="btn border-0 header__burger"
      aria-label="Toggle sidebar"
      (click)="onMenuToggleClick()">
      <i class="bi bi-list header__menu-button"></i>
    </button>
    <a routerLink="/" class="logo navbar-brand">
      <img
        class="logo__image"
        [src]="
          themeService.isDarkMode()
            ? '/assets/images/misc/axonivy-logo.svg'
            : '/assets/images/misc/axonivy-logo-black.svg'
        "
        alt="Axon Ivy"/>
    </a>
    <button
      *ngIf="shouldShowNavigation"
      class="btn border-0 navbar-toggler rounded-3"
      data-bs-toggle="collapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="onCollapsedMobileMenu()">
      <span>
        <i
          class="header__menu-button"
          [ngClass]="isMobileMenuCollapsed() ? 'bi bi-list' : 'bi bi-x-lg'"></i>
      </span>
    </button>

    <div
      class="collapse navbar-collapse"
      [ngClass]="{ show: !isMobileMenuCollapsed() || !shouldShowNavigation }"
      id="navbarSupportedContent">
      <div
        class="header__navbar-content d-flex flex-column flex-xl-row justify-content-between w-100 min-height-100 align-items-md-start align-items-xl-center">
        <div class="d-none d-xl-block" *ngIf="shouldShowNavigation"></div>
        <app-navigation *ngIf="shouldShowNavigation"></app-navigation>
        <app-search-bar></app-search-bar>
      </div>
    </div>
  </div>
</nav>
