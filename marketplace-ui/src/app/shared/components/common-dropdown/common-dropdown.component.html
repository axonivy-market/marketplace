<!--<div class="dropdown" [ngClass]="dropdownClass">-->
  <button (click)="toggleDropdown()"
          [ngClass]="buttonClass"
          [attr.aria-label]="ariaLabel">
    {{ selectedItem[labelKey] || selectedItem }}
  </button>
  <div class="dropdown-menu" [class.show]="isDropdownOpen">
    <div class="dropdown-item" *ngFor="let item of items" (click)="onSelect(item)">
      {{ (item[labelKey] || item ) | translate}}
    </div>
  </div>
<!--</div>-->
