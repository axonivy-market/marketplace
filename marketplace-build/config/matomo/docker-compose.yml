services:
  matomo-db:
    image: mysql:9.1.0
    restart: always
    volumes:
      - matomo-data-test-prod:/var/lib/mysql:Z
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    ports:
      - 3310:3306
    env_file:
      - ./matomo-db.env

  matomo-app:
    image: matomo:fpm-alpine
    restart: always
    links:
      - matomo-db
    volumes:
      - matomo-app-test-prod:/var/www/html:z
    environment:
      - MATOMO_DATABASE_HOST=matomo-db
      - PHP_MEMORY_LIMIT=2048M
    env_file:
      - ./matomo-db.env

  matomo-web:
    image: nginx:alpine
    restart: always
    volumes:
      - matomo-app-test-prod:/var/www/html:z,ro
      - ./matomo.conf:/etc/nginx/conf.d/default.conf:z,ro
    ports:
      - 8085:80

volumes:
  matomo-data-test-prod:
  matomo-app-test-prod:
