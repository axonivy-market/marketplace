user www-data;
worker_processes auto;

events {}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Cache zone for market
    proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=market_cache:50m max_size=1g inactive=10m use_temp_path=off;

    # Only define cacheable GET and HEAD methods
    map $request_method $cache_methods {
        GET     1;
        HEAD    1;
        default 0;
    }

    server {
        listen 80;
        server_name marketplace;
        server_tokens off;

        # General Settings
        client_max_body_size 100M;

        location / {
            proxy_pass http://preview_ui:4000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-NginX-Proxy true;
            proxy_ssl_session_reuse off;
            proxy_cache_bypass $http_upgrade;
            proxy_redirect off;
            proxy_redirect off;

            proxy_cache market_cache;
            proxy_cache_methods GET HEAD;
            proxy_cache_valid 200 10m;
            proxy_cache_valid 404 5m;
            proxy_cache_valid 204 2m;
            proxy_cache_use_stale error timeout updating;
            proxy_cache_key "$scheme$request_method$host$request_uri";

            add_header X-Cache-Status $upstream_cache_status;
        }

        # No cache for '/product-marketplace-data' and '/feedback'
        location ~ ^/marketplace-service/api/(feedback|product-marketplace-data) {
            proxy_pass http://preview_service:8080;
            proxy_cache off;

            # Disable browser cache
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;

            add_header X-Cache-Status "BYPASS (no-cache for internal APIs)";
        }

        # Long TTL for static like images
        location /marketplace-service/api/image {
            proxy_pass http://preview_service:8080;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-NginX-Proxy true;
            proxy_ssl_session_reuse off;
            
            proxy_cache market_cache;
            proxy_cache_methods GET HEAD;
            proxy_cache_valid 200 10m;
            proxy_cache_valid 404 5m;
            proxy_cache_valid 204 5m;
            proxy_cache_use_stale error timeout updating;
            proxy_cache_key "$scheme$request_method$host$request_uri";

            add_header X-Cache-Status $upstream_cache_status;
        }

        # For the detail page, it should have a shorter TTL
        location /marketplace-service/api/product-details {
            proxy_pass http://preview_service:8080;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-NginX-Proxy true;
            proxy_ssl_session_reuse off;
            
            proxy_cache market_cache;
            proxy_cache_methods GET HEAD;
            proxy_cache_valid 200 10s;
            proxy_cache_valid 204 2m;
            proxy_cache_use_stale error timeout updating;
            proxy_cache_key "$scheme$request_method$host$request_uri";

            add_header X-Cache-Status $upstream_cache_status;
        }

        # Proxy API to Backend Service
        location /marketplace-service {
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # Start using for forwarded domain
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            # End using for forwarded domain
            proxy_set_header X-NginX-Proxy true;
            proxy_pass http://preview_service:8080;
            proxy_ssl_session_reuse off;
            proxy_set_header Host $http_host;
            proxy_redirect off;
            proxy_cache market_cache;
            proxy_cache_methods GET HEAD;
            proxy_cache_valid 200 5m;
            proxy_cache_valid 404 5m;
            proxy_cache_valid 204 2m;
            proxy_cache_use_stale error timeout updating;
            proxy_cache_key "$scheme$request_method$host$request_uri";

            add_header X-Cache-Status $upstream_cache_status;
        }

        # Static Docs Under /market-cache/
        location /market-cache/ {
            alias /usr/share/nginx/html/market-cache/;
            index index.html;

            proxy_cache market_cache;
            proxy_cache_methods GET HEAD;
            proxy_cache_valid 200 10m;
            proxy_cache_valid 404 5m;
            proxy_cache_use_stale error timeout updating;
            proxy_cache_key "$scheme$request_method$host$request_uri";

            add_header X-Cache-Status $upstream_cache_status;

            try_files $uri $uri/ /index.html;
        }

        # Apply HSTS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Custom Error Pages
        error_page 403 /error-page;
        error_page 404 /error-page;
        error_page 500 502 503 504 /error-page;
    }
}