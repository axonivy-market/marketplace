# This docker compose to init mongo for setup auth
name: marketplace

services:
  mongodb:
    container_name: marketplace-mongodb-non-authen
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    
volumes:
  mongodata:
